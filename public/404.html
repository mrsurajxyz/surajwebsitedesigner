<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Suraj Website Designer</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/185621439?s=400&u=41633096d46b7c92c0c5f9a8915959bf2ab764a0&v=4" />
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #0f172a, #1e293b);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }
        p {
            color: #94a3b8;
            margin: 1rem 0 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Don't worry, you can find what you need by heading back to our homepage.</p>
        <a href="/" class="btn">Back to Homepage</a>
    </div>
</body>
</html>
