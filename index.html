    <!-- Add popup styles -->
    <style>
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 999;
        backdrop-filter: blur(5px);
      }
      
      .popup-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
        padding: 2rem;
        border-radius: 1rem;
        max-width: 90%;
        width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        text-align: center;
      }

      .popup-close {
        position: absolute;
        right: 1rem;
        top: 1rem;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .popup-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
    </style>
  </head>
